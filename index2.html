<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bonus Page üíï</title>

  <style>
    :root {
      --bg-light: #ffeef6;
      --bg-dark: #ffd6e7;
      --card-bg: #ffffffcc;
      --primary: #ff3b7a;
      --primary-hover: #ff1f68;
    }

    * { 
      box-sizing: border-box; 
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg-light), var(--bg-dark));
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 8px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 32px 24px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: clamp(28px, 5vw, 48px);
      margin: 0 0 16px;
      color: var(--primary);
    }

    .gif-container {
      max-width: 500px;
      margin: 24px auto;
    }

    .gif-container img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 20px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 12px 40px rgba(255, 59, 122, 0.2);
    }

    p {
      font-size: clamp(16px, 3vw, 20px);
      line-height: 1.6;
      color: #374151;
      margin: 20px 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: white;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 59, 122, 0.3);
      transition: background 0.12s ease, transform 0.12s ease;
    }

    .back-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .hearts {
      font-size: 32px;
      margin: 16px 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <audio id="bgMusic" loop>
    <source src="spaghetti.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <h1>You found the bonus page! üéâ</h1>
    
    <div class="hearts">üíï üíñ üíï</div>

    <div class="gif-container">
      <img src="https://media1.tenor.com/m/cWisTk5wtmMAAAAC/loopy-pororo-the-little-penguin.gif" alt="Loopy dancing" />
    </div>

    <p>This Valentine's Day is going to be extra special! ‚ú®</p>
    
    <a href="index.html" class="back-btn">‚Üê Back to main page</a>
  </main>

  <script>
    // Play audio when page loads
    const audio = document.getElementById("bgMusic");
    
    // Attempt to play (some browsers require user interaction first)
    audio.play().catch(error => {
      // If autoplay is blocked, play on first click anywhere
      document.body.addEventListener("click", () => {
        audio.play();
      }, { once: true });
    });
  </script>
</body>
</html>
